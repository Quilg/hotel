{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Listings</title>
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <!-- Your navigation bar content here -->
        </div>
        <div class="content">
            <h1>Discover Our Hotels</h1>
            <p>Find the perfect stay for your next trip.</p>
        </div>
    </div>
    
    <div class="container">
        {% for sanatorium in sanatoriums %}
        <div class="hotel-listing">
            <img src="{% static 'images/prague.jpeg' %}" alt="Hotel Image" style="width:100%; height: auto;">
            <p>{{ sanatorium.city }}</p>
            <h2 style="font-weight: bold;">{{ sanatorium.name }}</h2>
            <h2><button>Book</button></h2>
        </div>

        {% endfor %}
    </div>
